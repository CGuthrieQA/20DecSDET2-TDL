<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL Application</title>
    <link href="./src/css/bootstrap.css" rel="stylesheet">
    <link href="./src/css/custom_style.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <main class="container" id="">
        <section class="row mb-3 text-light">
            <article class="col-12">
                <h1 class="display-1">To-Do List</h1>
            </article>
            <article class="col-12">
                <p class="lead">
                    Try creating a new to-do list by using the form below.
                </p>
            </article>
            <form class="col-12" id="create_todolist">
                <div class="d-flex">
                    <div class="flex-grow-1 me-2">
                        <input type="text" id="input_todolist_name" class="form-control border border-dark rounded-0"
                            placeholder="new to-do list name">
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary border border-dark rounded-0">
                            <span class="p-2">Create</span>
                        </button>
                    </div>
                </div>
            </form>
        </section>

        <section id="posts">
        </section>
    </main>
    <script src="./src/js/bootstrap.js"></script>
    <script src="./src/js/delete_todolist.js"></script>
    <script src="./src/js/update_todolist.js"></script>
    <script src="./src/js/read_todolist.js"></script>
    <script src="./src/js/create_todolist.js"></script>
    <script src="./src/js/delete_item.js"></script>
    <script src="./src/js/create_item.js"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
